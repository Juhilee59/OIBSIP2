<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="temp.css">
  
    <title>Temparature</title>

  </head>
  <body>

  <div class="temp_calculator">
    <h2 class="title">Temperature Converter</h4>
      <form action="" name="form">
        <div class="temp_calculator_inputs">
          <div class="calculator_value">
            <h3>Enter the value of Temperature</h3>
            <input type="text" name="value" id="input_value">
          </div>
          <div class="calculator_input">
            <label for="">From:</label>
            <select name="input" id="input">
              <option value="celsius">Celsius (°C)</option>
              <option value="fahrenheit">Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (°K)</option>
            </select>
          </div>
          <div class="calculator_input">
            <label for="">To:</label>
            <select name="output" id="output">
              <option value="celsius">Celsius (°C)</option>
              <option value="fahrenheit">Fahrenheit (°F)</option>
              <option value="kelvin">Kelvin (°K)</option>
            </select>
          </div>          
        </div>
        <button type="button" id="clear" class="cal-btn" onclick="reset()">Reset</button>
        <button type="button" id="convert" class="cal-btn" onclick="convertTemperature()">Convert</button>
        <br>
        <div class="result_area">
            <h4 style="text-align:center">Getting the Value Converted....</h4>
          <h3>Converted Value:</h3>
          <input type="text" value="" id="result">
        </div>
      </form>
    </div>
    <script src="temp.js"></script>
  </body>
</html>
